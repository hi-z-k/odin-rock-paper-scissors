<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>RPS Game</title>
  </head>
  <body>
    <div class="hero">
      <ul class="hero-links">
        <li class="logo">ROCK PAPER SCISSOR</li>
        <li class="right-hero new-game">NEW GAME</li>
        <li class="right-hero about">ABOUT US</li>
      </ul>
    </div>
    <div class="start-game-section">
      <div class="round-num-input">How many rounds would you like to play</div>
      <div class="user-input">
        <input class="user-input-type" type="text">
        <button class="start-game-button">Start Game</button>
      </div>
    </div>
    <div class="game-tabs">
    </div>
    <script src="JS/app.js"></script>
  </body>
</html>
